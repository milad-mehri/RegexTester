<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/tester.css" rel="stylesheet" type="text/css" />
	<title>RegexTester - Build, test and debug regex!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div class="navBar">
		<div class="title">
			<div class="text">
				<a href="index.html">Regex<span style="color:#FFD122;">Tester</span></a>
			</div>
		</div>
		<div class="buttons">
			<a href="tester.html"><i style="font-size:20px;" class="fas fa-play-circle"></i>  </a>
			<a href="https://github.com/milad-mehri/RegexTester"><i style="font-size:20px;" class="fab fa-github"></i></a>
			
		</div>
	</div>
	<div class="invalid" id=invalid>
		<div class="msg" id="invalidText">
<p>
			Invalid regular expression flag 
		</p>	</div>
	</div>
	<div class="input">

		<!-- /<input type="text" value="test" id=regex> 
		/textInput
		<input type="text" value="gi" id=code>  -->

		/<span id="regex" class="textInput regex" contenteditable="true" onkeyup="update()">a|b</span>

		/
		<span id="code" class="textInput code" contenteditable="true" onkeyup="update()">gi</span>
	</div>

	<div class="main">



		<div class="backdrop">
			<div class="highlights" id=highlights><mark>TEST</mark></div>
		</div>
		<textarea spellcheck="false" id=textarea onkeyup="update()"> TEST</textarea>

	</div>

	<script src="js/index.js"></script>
</body>

</html>
