<body>
	<div class="topnav">
		<a class="title" href="index.html">Regex <span style="color: #FFD122">Tester</span></a>
	</div>
	<div class="app-container">
		<div class="regex-input">
			<h1>REGULAR EXPRESSION</h1>
			<div class="regexinput">
				<label style="text-align: right; clear: both; float:left;">/</label>
				<label>/gi</label>
				<input spellcheck="false" type="text" id=regex name="regex" value="a" onkeyup="update()">
			</div>
		</div>
		<div class="testing-input">
			<h1>YOUR TEXT</h1>
			<textarea spellcheck="false" id=textarea onkeyup="update()"
				name="textarea">This text will be highlighted if it matches with your regex!</textarea>
			<div id=output class="output">
				This text will be highlighted if it matches with your regex!
			</div>
		</div>
	</div>
</body>
<script>
	function copyRegex() {


		var copyText = document.getElementById("regex").value;
		const copy = document.createElement('textarea');
		copy.value = `/${copyText}/gi`;
		document.body.appendChild(copy);
		copy.select();
		document.execCommand('copy');
		document.body.removeChild(copy);
	}


	function update() {

		a = textarea.value;
		reg = new RegExp(regex.value, 'gi');
		newData = a.replace(reg, (match) => {
			return `<mark>${match}</mark>`
		});
		output.innerHTML = newData;

	}

</script>
