	<link href="css/tester.css" rel="stylesheet" type="text/css" />

<body>
	<div class="navBar">
		<div class="title">
			<div class="text">
				<a href="index.html">Regex<span style="color:#FFD122;">Tester</span></a>
			</div>
		</div>
		<div class="buttons">
			<a href="tester.html"><i style="font-size:20px;" class="fas fa-play-circle"></i> </a>
			<a href="https://github.com/milad-mehri/RegexTester"><i style="font-size:20px;"
					class="fab fa-github"></i></a>

		</div>
	</div>
	<div class="invalid" id=invalid>
		<div class="msg" id="invalidText">
			<p>
				Invalid regular expression flag
			</p>
		</div>
	</div>
	<div class="input">

		<!-- /<input type="text" value="test" id=regex> 
		/textInput
		<input type="text" value="gi" id=code>  -->

		/<input type="text" id="regex" class="textInput regex" value="a|b">

		/
		<input type="text" id="code" class="textInput code" value="gi">
	</div>

	<div class="main">



		<div class="backdrop">
			<div class="highlights" id=highlights><mark>TEST</mark></div>
		<textarea spellcheck="false" id="textarea"> This regex will match with all "a" and "b" letters</textarea>
		</div>

	</div>

	<script src="js/index.js"></script>
</body>
